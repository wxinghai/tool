            // æ¸…ç©ºæ•°æ®æŒ‰é’®
            elements.clearBtn.addEventListener('click', clearTrainingData);

            // ç‚¹å‡»å…¶ä»–åœ°æ–¹å…³é—­ä¸‹æ‹‰èœå•
            document.addEventListener('click', closeAllDropdowns);

            // é˜²æ­¢ä¸‹æ‹‰èœå•å†…çš„ç‚¹å‡»å†’æ³¡
            elements.intensityMenu.addEventListener('click', (e) => {
                e.stopPropagation();
            });
            elements.exerciseMenu.addEventListener('click', (e) => {
                e.stopPropagation();
            });
        }

        // å¡«å……ä¸‹æ‹‰èœå•
        function populateDropdowns() {
            // å¼ºåº¦èœå•
            elements.intensityMenu.innerHTML = '';
            intensityList.forEach((item, index) => {
                const div = document.createElement('div');
                div.className = 'dropdown-item';
                div.innerHTML = `<strong>${item.label}</strong> - ${item.sets}`;
                div.addEventListener('click', () => selectIntensity(index));
                elements.intensityMenu.appendChild(div);
            });

            // è¿åŠ¨é¡¹ç›®èœå•
            elements.exerciseMenu.innerHTML = '';
            exerciseList.forEach((item, index) => {
                const div = document.createElement('div');
                div.className = 'dropdown-item';
                div.textContent = item.label;
                div.addEventListener('click', () => selectExercise(index));
                elements.exerciseMenu.appendChild(div);
            });
        }

        // åˆ‡æ¢ä¸‹æ‹‰èœå•
        function toggleDropdown(type) {
            closeAllDropdowns();
            const menu = type === 'intensity' ? elements.intensityMenu : elements.exerciseMenu;
            menu.classList.add('show');
            
            // ç¡®ä¿ä¸‹æ‹‰èœå•åœ¨å¯è§†åŒºåŸŸå†…
            setTimeout(() => {
                const menuRect = menu.getBoundingClientRect();
                const viewportHeight = window.innerHeight;
                
                if (menuRect.bottom > viewportHeight) {
                    const overflow = menuRect.bottom - viewportHeight + 10;
                    window.scrollBy(0, overflow);
                }
            }, 10);
        }

        // å…³é—­æ‰€æœ‰ä¸‹æ‹‰èœå•
        function closeAllDropdowns() {
            elements.intensityMenu.classList.remove('show');
            elements.exerciseMenu.classList.remove('show');
        }

        // é€‰æ‹©å¼ºåº¦
        function selectIntensity(index) {
            selectedIntensity = intensityList[index];
            updateUI();
            saveTrainingData();
            closeAllDropdowns();
        }

        // é€‰æ‹©è¿åŠ¨é¡¹ç›®
        function selectExercise(index) {
            selectedExercise = exerciseList[index];
            updateUI();
            saveTrainingData();
            closeAllDropdowns();
        }

        // å¤„ç†è¾“å…¥å˜åŒ–
        function handleInputChange() {
            const currentExercise = selectedExercise.value;
            
            if (currentExercise === 'pullup') {
                exerciseData.pullup.bodyWeight = elements.pullupBodyWeight.value;
                exerciseData.pullup.weight = elements.pullupWeight.value;
            } else {
                exerciseData[currentExercise].weight = elements.normalWeight.value;
            }
            
            updateUI();
            saveTrainingData();
        }

        // è®¡ç®—è®­ç»ƒé‡é‡
        function calculateWeights() {
            const results = {};
            const intensity = selectedIntensity.value / 100;
            
            Object.keys(exerciseData).forEach(exercise => {
                const data = exerciseData[exercise];
                
                if (exercise === 'pullup') {
                    const bodyWeight = parseFloat(data.bodyWeight) || 0;
                    const weight = parseFloat(data.weight) || 0;
                    if (bodyWeight > 0) {
                        results[exercise] = ((bodyWeight + weight) * intensity - bodyWeight).toFixed(2);
                    } else {
                        results[exercise] = '0.00';
                    }
                } else {
                    const weight = parseFloat(data.weight) || 0;
                    results[exercise] = (weight * intensity).toFixed(2);
                }
            });
            
            return results;
        }

        // è·å–æœ‰æ•°æ®çš„è¿åŠ¨é¡¹ç›®
        function getExercisesWithData() {
            return Object.keys(exerciseData).filter(exercise => {
                const data = exerciseData[exercise];
                if (exercise === 'pullup') {
                    return data.bodyWeight || data.weight;
                } else {
                    return data.weight;
                }
            });
        }

        // è·å–è¿åŠ¨é¡¹ç›®æ ‡ç­¾
        function getExerciseLabel(value) {
            const exercise = exerciseList.find(item => item.value === value);
            return exercise ? exercise.label : value;
        }

        // è·å–1RMä¿¡æ¯
        function getExercise1RM(exercise) {
            const data = exerciseData[exercise];
            if (exercise === 'pullup') {
                const bodyWeight = data.bodyWeight || 0;
                const weight = data.weight || 0;
                if (bodyWeight || weight) {
                    return `ä½“é‡:${bodyWeight}kg è´Ÿé‡:${weight}kg`;
                }
                return '';
            } else {
                const weight = data.weight || 0;
                return weight ? `1RM: ${weight}kg` : '';
            }
        }

        // è·å–å½“å‰å…¬å¼
        function getCurrentFormula() {
            const data = exerciseData[selectedExercise.value];
            if (selectedExercise.value === 'pullup') {
                const bodyWeight = data.bodyWeight || 0;
                const weight = data.weight || 0;
                return `(${bodyWeight} + ${weight}) Ã— ${selectedIntensity.label} - ${bodyWeight}`;
            } else {
                const weight = data.weight || 0;
                return `${weight} Ã— ${selectedIntensity.label}`;
            }
        }

        // æ›´æ–°UI
        function updateUI() {
            // æ›´æ–°é€‰æ‹©å™¨æ˜¾ç¤º
            elements.selectedIntensityLabel.textContent = selectedIntensity.label;
            elements.selectedIntensitySets.textContent = selectedIntensity.sets;
            elements.selectedExerciseLabel.textContent = selectedExercise.label;

            // åˆ‡æ¢è¾“å…¥å®¹å™¨
            if (selectedExercise.value === 'pullup') {
                elements.pullupContainer.style.display = 'block';
                elements.normalExerciseContainer.style.display = 'none';
                elements.pullupBodyWeight.value = exerciseData.pullup.bodyWeight;
                elements.pullupWeight.value = exerciseData.pullup.weight;
            } else {
                elements.pullupContainer.style.display = 'none';
                elements.normalExerciseContainer.style.display = 'block';
                elements.normalWeight.value = exerciseData[selectedExercise.value].weight;
            }

            // è®¡ç®—ç»“æœ
            const calculatedWeights = calculateWeights();
            const currentWeight = calculatedWeights[selectedExercise.value] || '0.00';
            
            // æ›´æ–°å½“å‰é¡¹ç›®ç»“æœæ˜¾ç¤º
            const hasCurrentData = (selectedExercise.value === 'pullup') ? 
                (exerciseData.pullup.bodyWeight || exerciseData.pullup.weight) :
                exerciseData[selectedExercise.value].weight;

            if (hasCurrentData) {
                elements.resultDisplay.style.display = 'block';
                elements.resultNumber.textContent = currentWeight;
                elements.formulaText.textContent = getCurrentFormula();
            } else {
                elements.resultDisplay.style.display = 'none';
            }

            // æ›´æ–°é¡¶éƒ¨ç»“æœæ˜¾ç¤º
            updateHeaderResult(calculatedWeights);
        }

        // æ›´æ–°é¡¶éƒ¨ç»“æœæ˜¾ç¤º
        function updateHeaderResult(calculatedWeights) {
            const exercisesWithData = getExercisesWithData();
            
            if (exercisesWithData.length > 0) {
                elements.headerResult.style.display = 'block';
                elements.intensityDisplay.textContent = `${selectedIntensity.label} - ${selectedIntensity.sets}`;
                elements.progressFill.style.width = selectedIntensity.value + '%';
                
                // æ›´æ–°é¡¹ç›®åˆ—è¡¨
                elements.allExercises.innerHTML = '';
                exercisesWithData.forEach(exercise => {
                    const div = document.createElement('div');
                    div.className = 'exercise-item';
                    div.innerHTML = `
                        <div class="exercise-info">
                            <span class="exercise-name">${getExerciseLabel(exercise)}</span>
                            <span class="exercise-1rm">${getExercise1RM(exercise)}</span>
                        </div>
                        <div class="exercise-weight">
                            <span class="weight-number">${calculatedWeights[exercise] || '0.00'}</span>
                            <span class="weight-unit">kg</span>
                        </div>
                    `;
                    elements.allExercises.appendChild(div);
                });
            } else {
                elements.headerResult.style.display = 'none';
            }
        }

        // ä¿å­˜è®­ç»ƒæ•°æ®
        function saveTrainingData() {
            try {
                const dataToSave = {
                    exerciseData: exerciseData,
                    selectedIntensity: selectedIntensity,
                    selectedExercise: selectedExercise,
                    lastUpdated: new Date().toISOString()
                };
                localStorage.setItem('trainingData', JSON.stringify(dataToSave));
                console.log('è®­ç»ƒæ•°æ®å·²ä¿å­˜');
            } catch (error) {
                console.error('ä¿å­˜è®­ç»ƒæ•°æ®å¤±è´¥:', error);
            }
        }

        // åŠ è½½è®­ç»ƒæ•°æ®
        function loadTrainingData() {
            try {
                const savedData = localStorage.getItem('trainingData');
                if (savedData) {
                    const data = JSON.parse(savedData);
                    exerciseData = data.exerciseData || exerciseData;
                    selectedIntensity = data.selectedIntensity || selectedIntensity;
                    selectedExercise = data.selectedExercise || selectedExercise;
                    console.log('è®­ç»ƒæ•°æ®å·²åŠ è½½');
                }
            } catch (error) {
                console.error('è¯»å–è®­ç»ƒæ•°æ®å¤±è´¥:', error);
            }
        }

        // æ¸…ç©ºè®­ç»ƒæ•°æ®
        function clearTrainingData() {
            if (confirm('ç¡®å®šè¦æ¸…ç©ºæ‰€æœ‰è®­ç»ƒæ•°æ®å—ï¼Ÿ')) {
                try {
                    localStorage.removeItem('trainingData');
                    exerciseData = {
                        bench: { weight: '' },
                        squat: { weight: '' },
                        deadlift: { weight: '' },
                        pullup: { bodyWeight: '', weight: '' },
                        other: { weight: '' }
                    };
                    selectedIntensity = { label: '75.00%', sets: '4Ã—6', value: 75.00 };
                    selectedExercise = { label: 'å§æ¨', value: 'bench' };
                    updateUI();
                    console.log('è®­ç»ƒæ•°æ®å·²æ¸…ç©º');
                } catch (error) {
                    console.error('æ¸…ç©ºè®­ç»ƒæ•°æ®å¤±è´¥:', error);
                }
            }
        }

        // é¡µé¢åŠ è½½å®Œæˆååˆå§‹åŒ–
        document.addEventListener('DOMContentLoaded', init);
    </script>
